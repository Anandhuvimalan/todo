{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow p-3">
        <div class="card-body">
          <h2 class="card-title">Confirm Deletion</h2>
          <form method="post">
            {% csrf_token %}
            <p class="card-text">Are you sure this task is completed?</p>
            <button type="submit" class="btn btn-danger">OK</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
